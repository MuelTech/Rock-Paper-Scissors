<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../Rock-Paper-Scissors/assets/styles.css">
    <script src="../Rock-Paper-Scissors/assets/my-script.js" defer></script>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="body-container">
    <div class="weapon-container">
        <h3>Pick Your Weapon</h3>
        <div class="weapons-button" id="rps-btn">
            <button value="rock" id="weapon-btn" class="disabled-btn">üëä</button>
            <button value="paper" id="weapon-btn" class="disabled-btn">üñêÔ∏è</button>
            <button value="scissors" id="weapon-btn" class="disabled-btn">‚úåÔ∏è</button>
        </div>
    </div>
    <div class="round-choices">
        <div class="human">
            <h4>YOU</h4>
            <p class="human-choice">?</p>
        </div>
        <div><p class="vs">VS</p></div>
        <div class="computer">
            <h4>CPU</h4>
            <p class="computer-choice">?</p>
        </div>
    </div>
    <h3 class="game-message">Ready to Play? <br> Make your Move!</h3>
    <div class="round-score-board">
        <p class="round-text">Round 0</p>
        <div class="round-score">
            <p style="padding: 10px;">Score</p>
            <div style="border-top: 2px solid #eeeeee;" class="score-container">
            <div class="human-board" style="border-right: 2px solid #eeeeee;">
                <p class="score-text">YOU</p>
                <p class="human-score">0</p>
            </div>
            <div class="computer-board">
                <p class="score-text">CPU</p>
                <p class="computer-score">0</p>
            </div>
        </div>
        </div>
    </div>  
    <div class="popup-modal show" id="modal-popup-center">
        <p class="popup-message">YOU WON!</p>
        <button class="popup-btn">Play again</button>
    </div>  
    </div>
    <div class="footer">
        <p class="created-lemuel">Created by Lemuel</p>
    </div>
</body>
</html>
